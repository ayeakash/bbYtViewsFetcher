name: Update YouTube views

on:
  schedule:
    # 19:30 UTC every Sunday = 01:00 IST every Monday
    - cron: '30 19 * * 0'
  workflow_dispatch:      # lets you trigger it manually

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service-account JSON to file
        env:
          SA_JSON_CONTENT: ${{ secrets.SA_JSON_CONTENT }}
        run: |
          echo "$SA_JSON_CONTENT" > sa.json

      - name: Export environment variables
        run: |
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}"       >> $GITHUB_ENV
          echo "YT_API_KEY=${{ secrets.YT_API_KEY }}"               >> $GITHUB_ENV
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/sa.json"        >> $GITHUB_ENV

      - name: Run updater
        run: python run.py
